<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EaTogether-StoreList_KoreaFood</title>
        <link rel="stylesheet" type="text/css" href="storelist.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
        <!--External css-->
        <!--Link of fonts-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            td{      
                border: 1px solid #444444;
                 padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="jb-container">
            <div id="jb-header">
                <p style="vertical-align: top; text-align: left;">EaTogether</p>    
                <h1>가게 목록(StoreList)</h1>
            </div>

            <div id="jb-content">
                <h2 style="text-align: center;">한식</h2>
                <table id="list">
                    <tr>
                        <td width=8%>
                            <img width=100% src="listImg/청년밥상.jpg" alt="한식">
                        </td>
                        <td>
                            <p style="margin-left: 20px;">청년밥상</p>
                        </td>
                        <br>
                    </tr>
                    <tr>
                        <td>
                            <img width=100% src="listImg/보리네주먹고기.jpg" alt="한식">
                        </td>
                        <td>
                            <p style="margin-left: 20px;">보리네 주먹고기</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img width=100% src="listImg/일미닭갈비.png" alt="한식">
                        </td>
                        <td>
                            <p style="margin-left: 20px;">일미닭갈비</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img width=100% src="listImg/쉐프의부대찌개.jpg" alt="한식">
                        </td>
                        <td>
                            <p style="margin-left: 20px;">쉐프의 부대찌개</p>
                        </td>
                    </tr>
                </table>
              </div>

              <div id="jb-footer">
                <p>Copyright by Open-Source Software Practice Team #20</p>
              </div>
              
        </div>
    </body>

</html>
