<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EaTogether-StoreList_ChineseFood</title>
        <link rel="stylesheet" type="text/css" href="storelist.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
        <!--External css-->
        <!--Link of fonts-->

        <style>
            td{

                padding: 5px;
                background-color: #fffefe;
            }
        </style>

    <body>

            </div>

            <div id="jb-content">
                <h2 style="text-align: center;">중식</h2>
                <table id="list">
                    <tr>
                        <td width=8%>
                            <img width=100% src="listImg/수해복마라탕.jpg" alt="중식">
                        </td>
                        <td>
                            <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">수해복마라탕</p>

                    </tr>
                    <tr>
                        <td>
                            <img width=100% src="listImg/화원루.jpg" alt="중식">

                    </tr>

                        <td>

                        </td>
                    </tr>
                </table>
              </div>

              <div id="jb-footer">

              </div>
              
        </div>
