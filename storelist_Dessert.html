<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EaTogether-StoreList_Dessert</title>
        <link rel="stylesheet" type="text/css" href="storelist.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
        <!--External css-->
        <!--Link of fonts-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            td{      
                border: 1px solid #444444;
                padding: 5px;
                background-color: #fffefe;
            }
        </style>
    </head>
    <body>
        <div id="jb-container">
            <div id="jb-header">
                <p style="vertical-align: top; text-align: left;">EaTogether</p>    
                <h1>가게 목록(StoreList)</h1>
            </div>

            <div id="jb-content">
                <h2 style="text-align: center;">디저트 / 카페</h2>
                <table id="list">
                    <tr>
                        <td width=8%>
                            <img width=100% src="listImg/설빙.png" alt="설빙">
                        </td>
                        <td>
                            <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">설빙</p>
                        </td>
                        <br>
                    </tr>
                    <tr>
                        <td>
                            <img width=100% src="listImg/화이트스노우.png" alt="화이트스노우">
                        </td>
                        <td>
                            <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">화이트 스노우</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img width=100% src="listImg/자명문.png" alt="자명문">
                        </td>
                        <td>
                            <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">자명문</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img width=100% src="listImg/에이바우트.png" alt="에이바우트">
                        </td>
                        <td>
                            <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">에이바우트 커피</p>
                        </td>
                    </tr>
                </table>
              </div>

              <div id="jb-footer">
                <p>Copyright by Open-Source Software Practice Team #20</p>
              </div>
              
        </div>
    </body>

</html>
