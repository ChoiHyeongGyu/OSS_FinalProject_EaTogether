<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EaTogether-StoreList_SnackBar</title>
    <link rel="stylesheet" type="text/css" href="storelist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--External css-->
    <!--Link of fonts-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        td {
            border: 1px solid #444444;
            padding: 5px;
            background-color: #fffefe;
        }
    </style>
</head>

<body>
    <div id="jb-container">
        <div id="jb-header">
            <p style="vertical-align: top; text-align: left;">EaTogether</p>
            <h1>가게 목록(StoreList)</h1>
        </div>

        <div id="jb-content">
            <h2 style="text-align: center;">분식</h2>
            <table id="list">
                <tr>
                    <td width=8%>
                        <img width=100% src="listImg/킹고하우스.png" alt="킹고하우스">
                    </td>
                    <td>
                        <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">킹고하우스</p>
                    </td>
                    <br>
                </tr>
                <tr>
                    <td>
                        <img width=100% src="listImg/도라무통.png" alt="도라무통">
                    </td>
                    <td>
                        <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">도라무통</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img width=100% src="listImg/신전떡볶이.png" alt="신전떡볶이">
                    </td>
                    <td>
                        <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">신전떡볶이</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img width=100% src="listImg/청년다방.png" alt="청년다방">
                    </td>
                    <td>
                        <p style="font-size: 24px; margin-top: 17px; margin-left: 20px;">청년다방</p>
                    </td>
                </tr>
            </table><br><br>
        </div>

        <div id="jb-contentD">
            <div style="float: right;">
                <button class="move" onclick="history.back()">이전</button>
                <button class="move" onclick="location.href='main.html'">메인으로</button>
            </div>
        </div>

        <div id="jb-footer">
            <p>Copyright by Open-Source Software Practice Team #20</p>
        </div>

    </div>
</body>

</html>
